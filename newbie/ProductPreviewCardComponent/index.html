<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/fonts.css">

</head>

<body>

  <main>
    <article class="product-preview">
      <div class="product-preview-img">
        <picture>
          <source media="(max-width: 48em)" srcset="images/image-product-mobile.jpg" type="image/png">
          <img src="images/image-product-desktop.jpg" alt="">
      </picture>
      </div>
      <div class="product-preview-content">
        <h4 class="product-category mb-15">Perfume</h4>
        <h2 class="fraunces-font product-title mb-15">Gabrielle Essence Eau De Parfum</h2>
        <p class="product-description mb-15">
          A floral, solar and voluptous interpretation composed by Oliver Polge, Perfumer-Creator for the House of
          CHANEL.
        </p>
        <div class="container-prices mb-15">
          <span class=" fraunces-font product-price">$149.99</span>
          <span><del>$169.99</del></span>
        </div>
        <button type="button" class="btn-add-to-cart">
          <img class="mr-15" src="images/icon-cart.svg" alt="">
          Add to cart</button>
      </div>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Lucas Vezaro Tonolli</a>.
  </footer>
</body>

</html>
